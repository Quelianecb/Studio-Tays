<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            padding: 0%;
            margin: 0%;
        }

        body {
            width: 100vw;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;

            background-color: rgba(226, 43, 177, 0.525);
            
            background-size: cover;
            position: center top;
            background-repeat: no-repeat;
        }

        
        

        .box {
            color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /*fica no centro o formulario*/
            background-color: rgba(0, 0, 0, 0.204);
            /*cor de fundo da tabela */
            padding: 15px;
            border-radius: 15px;
            width: 50%;

        }

        fieldset {
            border: 3px solid rgb(255, 30, 225);
            /*borda com a cor*/
        }

        legend {
            border: 1px solid rgb(255, 30, 120);
            /* cor na borda */
            padding: 15px;
            text-align: center;
            background-color: rgb(255, 30, 180);
            border-radius: 8px;

        }

        .inputBox {
            position: relative;
            padding: 10px;

        }

        .inputUser {
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 15px;
            width: 100%;
            letter-spacing: 2px;
        }

        .labelinput {
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
            font-size: 20px;

        }

        .inputUser:focus~.labelinput,
        .inputUser:valid~.labelinput {
            /*aqui que acontece a açáo da palavra subir*/
            top: -20px;
            font-size: 18px;
            color: white;
        }

        #idata {
            border: none;
            padding: 8px;
            border-radius: 10px;
            /*borda arrendondada*/
            outline: none;
            font-size: 15px;
        }

        .botao {
            text-decoration: none;
            color: black;
            font-size: 1.3em;
            font-weight: 700;
            background-color: rgb(208, 0, 255);
            padding: 10px 40px;
            border: 2px solid black;
            border-radius: 25px;
        }
    </style>
</head>

<body>
    
    <div class="box">
        <form action="https://formsubmit.co/tayane.s.c@hotmail.com" method="post">
            <fieldset>
                <legend> <b>Agende seu horario por aqui </b></legend>

                <div class="inputBox">
                    <input type="text" name="name" id="inome" class="inputUser" required>
                    <label for="inome" class="labelinput">Nome completo</label>
                </div>
                <br>

                <div class="inputBox">
                    <input type="text" name="phone" id="itelefone" class="inputUser" required>
                    <label for="itelefone" class="labelinput">Telefone</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="datetime-local" name="data" id="idata" class="inputUser" required>
                    <label for="idata" class="labelinput">Dia</label>
                </div>
                <br>
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="http://127.0.0.1:5501/mensagem.html">


                <!--value vem do email  ">

                
            
               <input type="hidden" name="redirectTo" value="http://127.0.0.1:5501/mensagem.html">--> <!-- Optional -->
                <input type="submit" value="Enviar" class="botao" />


            </fieldset>

        </form>
    </div>

    <a href="index.html" class="botao">Voltar</a>

</body>

</html>
